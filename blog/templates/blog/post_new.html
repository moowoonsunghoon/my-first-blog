{% extends 'blog/base.html' %}

{% block content %}
<div class="posts_form">
    <div class="post_header">
        <h2>글쓰기</h2>
    </div>
    <div class="post_body">
        <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="post_btn btn btn-default">글쓰기</button>
        <a href="{% url 'post_list' %}" class="post_btn btn btn-default">목록</a>
        </form>
    </div>    
</div>
{% endblock %}
